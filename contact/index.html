<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2072bb14b3.js" crossorigin="anonymous"></script>
    <link href="../css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Pattaya&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Beer, Bikes and Boobs</title>
    <meta name="description" content="Like the title says - just a blog about bikes and beers, and the occasional boob!">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script async src="../js/script.js" type="module"></script>
    <script async src="../js/contact.js" type="module"></script>

</head>

<body>
    <header>
        <div class="headerContainer">
            <a href="../">
                <div class="logo">
                    <img src="../images/bb_baddie_logo.png" alt="Logo for Beer, bikes and boobs">
                </div>
            </a>
            <div class="title">Beers, Bikes &#38 Boobs</div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle" />
            <nav>
                <ul>
                    <li>
                        <div class="nav_iteme">
                            <a href="../">
                                home
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="nav_item courier-prime-bold">
                            <a href="../blog/">
                                blog
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="nav_item">
                            <a href="../about/">
                                about me
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="nav_item active">
                            <a href="../contact/">
                                <h1>contact me</h1>
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
            <label for="nav-toggle" class="nav-toggle-label">
                <i class="fas fa-bars"></i>
                <i class="fa-solid fa-x"></i>
            </label>
        </div>
    </header>
    <main>
        <div class="contactForm">
            <div class="contactFormWrapper">
                <div class="contactFormContainer">
                    <h2><strong>If you need to contact me...</strong></h2>
                    <form id="contactForm">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                        <span class="error" id="nameError"></span><br>

                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                        <span class="error" id="emailError"></span><br>

                        <input type="text" id="subject" name="subject" placeholder="Your subject" required>
                        <span class="error" id="subjectError"></span><br>

                        <textarea id="message" name="message" placeholder="Your message" required></textarea>
                        <span class="error" id="messageError"></span><br>

                        <button type="submit">Send</button>
                        <div id="formMessage"></div>
                    </form>
                </div>
            </div>
        </div>


    </main>
    <footer>
        <div class="footerContainer">
            <div class="footerContent">
                <p>2023 Stian Rostad &copy;</p>
                <p>All images generated with the help of A.I or found on <a href="https://www.unsplash.com" target="_blank">www.unsplash.com</a></p>
                <p>All fonts by <a href="https://fonts.google.com/" target="_blank">Google Fonts</a></p>
            </div>
        </div>
    </footer>
    <a class="to-top" href="#"><i class="fa-solid fa-up-long" style="color: #ffffff"></i></a>
</body>

</html>
